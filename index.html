
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untuk Rara</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
    }
    .container {
      text-align: center;
      margin-top: 60px;
    }
    .typing-text {
      font-size: 2.5rem;
      width: 80%;
      margin: 0 auto;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 6s steps(40, end), blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    img {
      max-width: 80%;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    audio {
      display: none;
    }
    .click-area {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="click-area" onclick="playMusic()"></div>
  <div class="container">
    <div class="typing-text" id="typewriter">Aku mencintaimu, Rara. Setiap detik bersamamu adalah kenangan indah yang tak tergantikan.</div>
    <img src="2fb249ee4c9c036305a6239fa2b224a0.jpg" alt="Kenangan Romantis">
    <audio id="bg-music" src="ssstik.io_1751190473970_20250629_164819.mp3"></audio>
  </div>
  <script>
    function playMusic() {
      const audio = document.getElementById('bg-music');
      if (audio.paused) {
        audio.play();
      }
    }
  </script>
</body>
</html>
